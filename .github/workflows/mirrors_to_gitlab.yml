name: Mirror repository to GitLab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mirror_to_gitlab:
    name: Mirror repository to GitLab
    runs-on: ubuntu-latest
    if: ${{ always() }}
    env:
      GITLAB_SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
      GITLAB_SSH_REMOTE: ${{ vars.GITLAB_SSH_REMOTE }} # ä¾‹å¦‚ git@gitlab.com:group/repo.git
      GITLAB_SSH_HOST: ${{ vars.GITLAB_SSH_HOST }}
      GITLAB_SSH_PORT: ${{ vars.GITLAB_SSH_PORT }}

    steps:
      - name: ğŸ§¾ Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Push main to GitLab via SSH
        shell: bash
        run: |
          set -Eeuo pipefail
          if [[ -z "${GITLAB_SSH_PRIVATE_KEY:-}" || -z "${GITLAB_SSH_REMOTE:-}" ]]; then
            echo "ç¼ºå°‘ SSH é…ç½®ï¼šè¯·è®¾ç½® GITLAB_SSH_PRIVATE_KEY å’Œ GITLAB_SSH_REMOTE"
            exit 1
          fi
          # å¼ºåˆ¶æ ¡éªŒï¼šGITLAB_SSH_REMOTE å¿…é¡»ä»¥ git@gitlab.com: å¼€å¤´
          if [[ ! "${GITLAB_SSH_REMOTE}" =~ ^git@gitlab\.com: ]]; then
            echo "GITLAB_SSH_REMOTE æ— æ•ˆï¼šå¿…é¡»ä»¥ 'git@gitlab.com:' å¼€å¤´ï¼Œä¾‹å¦‚ 'git@gitlab.com:group/repo.git'"
            exit 1
          fi

          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "$GITLAB_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          host="${GITLAB_SSH_HOST:-gitlab.com}"
          port="${GITLAB_SSH_PORT:-22}"
          ssh-keyscan -p "$port" "$host" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          git remote remove gitlab 2>/dev/null || true
          git remote add gitlab "$GITLAB_SSH_REMOTE"

          # ä»…æ¨é€ main åˆ†æ”¯
          git push gitlab main:main
